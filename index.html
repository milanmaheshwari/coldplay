<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coldplay Moon Glass Effect</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
        }
        canvas {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Coldplay Moon Glass</h1>
    <input type="file" id="upload" accept="image/*">
    <div class="controls">
        <label for="brightnessThreshold">Heart Sensitivity:</label>
        <input type="range" id="brightnessThreshold" min="-500" max="-100" value="-200">
    </div>
    <canvas id="canvas"></canvas>
    
    <script>
        const upload = document.getElementById("upload");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const brightnessThreshold = document.getElementById("brightnessThreshold");

        let img;

        upload.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                img = new Image();
                img.onload = function() {
                    canvas.width = img.width / 2;
                    canvas.height = img.height / 2;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    applyMoonGlassEffect();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        brightnessThreshold.addEventListener("input", applyMoonGlassEffect);

        function applyMoonGlassEffect() {
            if (!img) return;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const threshold = parseInt(-brightnessThreshold.value, 10);
            
            for (let y = 0; y < canvas.height; y++) {
                for (let x = 0; x < canvas.width; x++) {
                    const index = (y * canvas.width + x) * 4;
                    let r = data[index], g = data[index + 1], b = data[index + 2];
                    let brightness = (r + g + b) / 3;
                    if (brightness > threshold) {
                        drawGlowingHeart(x, y, r, g, b);
                    }
                }
            }
        }

        function drawGlowingHeart(x, y, r, g, b) {
            ctx.fillStyle = `rgba(${r}, ${g}, ${b}, 0.8)`;
            ctx.shadowColor = `rgba(${r}, ${g}, ${b}, 0.6)`;
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x - 5, y - 10, x - 10, y + 10, x, y + 15);
            ctx.bezierCurveTo(x + 10, y + 10, x + 5, y - 10, x, y);
            ctx.fill();
            ctx.shadowBlur = 0;
        }
    </script>
</body>
</html>
